        /*Crea una aplicación web que sirva para validar NIFsindicando si es

        Y o Z. Si no tiene letra llevará un número. A continuación,habrá 7 números 
        más. Y finalmente una letra que cumple una formula:
            •La fórmula de la letra consiste en dividir los números del NIF entre 
            23 y tomar el resto. Para hacer este cálculo cuando el NIF empieza por 
            una letra, se cambia la letra por un número. Si la primera letra del 
            NIF es una X, se cambia por el número 0, la Y por 1 y la Z por 2.*/
        var esValido;
        var letras=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
        var regEx = /^[XYZ0-9][0-9]{7}[A-Z]$/
        var dni = prompt("Introduzca DNI");
        switch(dni[0]){
            case 'X':
                dni.replace(dni[0],'0');
                break;
            case 'Y':
                dni.replace(dni[0],'1');
                break;
            case 'Z':
                dni.replace(dni[0],'2');
                break;
        }
        var cifras = parseInt(dni.substr(0,8));

        if(regEx.test(dni)&&letras[cifras%23]==dni[8]){
            console.log("DNI valido");
        }
        else{
            console.log("DNI no valido");
        }
